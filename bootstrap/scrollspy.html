<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        section{display:flex;align-items:center;justify-content:center;height:100vh;border:1px solid #eee;}
        nav{position:relative;}
        nav a.active{color:red;}
        .sticky2{position:fixed;top:0;left:0;width:100%;background-color:pink}
    </style>
</head>
<body>
    <section class="detail-info">
        상품명 어쩌구..
    </section>
    <nav id="page-nav">
        <a href="#first">1</a>
        <a href="#second">2</a>
        <a href="#third">3</a>
        <a href="#fourth">4</a>
        <a href="#fifth">5</a>
    </nav>
    <div data-bs-spy="scroll" data-bs-target="#page-nav" >
        <section id="first">1</section>
        <section id="second">2</section>
        <section id="third">3</section>
        <section id="fourth">4</section>
        <section id="fifth">5</section>
    </div>
<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("page-nav");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky2")
  } else {
    navbar.classList.remove("sticky2");
  }
};
 
</script>
</body>
</html>
